<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dito Lambari - Peixaria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Young+Serif&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class=" text-white p-3" style="background-color: #592B02;">
        <div class="container">
            <div class="row">
                <div class="col-12" style="font-family: Young Serif, serif;">
                    <h1><a href="/" class="text-decoration-none text-white">Dito Lambari - Peixaria</a></h1>
                    <h2>Seu lugar para frutos do mar frescos</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #BFA688;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1 my-5 justify-content-center" style="font-family: Young Serif, serif;">
        <div>
            <div class="col-12">
                <div class="d-flex align-items-center">
                    <img src="peixe-frito.jpg" class="rounded my-2 mx-4" style="width: 400px; height: 300px;" alt="">
                    <div class="d-flex flex-column">
                        <h2>Peixe frito</h2>
                        <button type="button" class="btn btn-primary botao-pedir-produto">Pedir agora</button>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <img src="tilapia.jpg" class="rounded my-2 mx-4" style="width: 400px; height: 300px;" alt="">
                    <div class="d-flex flex-column">
                        <h2>Tilapia</h2>
                        <button type="button" class="btn btn-primary botao-pedir-produto">Pedir agora</button>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <img src="sushi.jpg" class="rounded my-2 mx-4" style="width: 400px; height: 300px;" alt="">
                    <div class="d-flex flex-column">
                        <h2>Sushi</h2>
                        <button type="button" class="btn btn-primary botao-pedir-produto">Pedir agora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pedidoModal" tabindex="-1" role="dialog" aria-labelledby="pedidoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Pedido Realizado com Sucesso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Obrigado por fazer o seu pedido! Seu pedido foi recebido com sucesso.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-button-close" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-white p-3 mt-auto" style="background-color: #592B02;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    &copy; 2023 Dito Lambari - Peixaria
                </div>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function () {
            $('.botao-pedir-produto').click(() => {
                $('#pedidoModal').modal('show');
            })
        });
    </script>
    <script>$(document).ready(function () {
            $(".modal-button-close").click(() =>{
                $('#pedidoModal').hide()
            })
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
